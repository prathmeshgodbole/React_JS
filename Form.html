<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Form</title>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component{ state={ name:'Prathmesh', age:25 }; handleChange=(e)=>{ this.setState({ name:e.target.value}); }; handleSubmit=(e)=>{e.preventDefault();console.log("Congratulations ",this.state.name ," Form Submitted"); }; render()
        { return(
        <div className="app-content">
            <h1>Welcome to React</h1>
            <p>Hi I am <b>{this.state.name} </b></p>
            <form onSubmit={this.handleSubmit}>
                <input type="text" onChange={this.handleChange} />
                <button>Submit</button>
            </form>
        </div>
        ) } } ReactDOM.render(
        <App/>,document.getElementById('app'));

    </script>

</body>

</html>
