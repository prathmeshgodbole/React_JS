<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>DOMEvent</title>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component{ state={name:'Prathemsh',age:25}; handleClick = (e) => { /*console.log(e.target)*/ this.setState({name:'Mack'});}; handleMouse(e) {console.log(e.target,e.pageX,e.pageY);} handleCopy(e){console.log("Try to become original");}
        render() { return(
        <div className="app-content">
            <h1>Welcome to React</h1>
            <p onCopy={this.handleCopy}>I am <b>{this.state.name}</b> & I am <b>{this.state.age}</b> year old.</p>
            <button onClick={this.handleClick}>Click Me</button>
            <button onMouseOver={this.handleMouse}>MouseOver</button>

        </div>
        ) } } ReactDOM.render(
        <App/>,document.getElementById("app"));
    </script>
</body>

</html>
